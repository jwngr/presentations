<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Firechat</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/staging/3.2.0/firebase.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Custom JS -->
    <script src="script.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>Firechat</h1>

      <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
          <!-- New message panel -->
          <div class="panel panel-default">
            <div class="panel-heading">New Message</div>
            <div class="panel-body">
              <div id="newMessageInputs" class="input-group">
                <!-- Name input -->
                <label>Name</label>
                <input id="name" type="text" placeholder="Name" />

                <!-- New message input -->
                <label>Message</label>
                <input id="newMessage" type="text" placeholder="Type a message..." />

                <!-- Upload image input -->
                <label>Image</label>
                <input id="newFile" type="file" />

                <!-- Submit button -->
                <input id="submitButton" type="submit" />
              </div>
            </div>
          </div>

          <!-- Message list panel -->
          <div class="panel panel-default">
            <div class="panel-heading">Messages</div>
            <div class="panel-body">
              <div id="messageList" class="list-group">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
